<div class="hg-auth-login-container">
  <form [formGroup]="form" class="hg-auth-login-form">
    <img src="assets/images/HydroGuardian-Dark.png" width="512" height="128" class="main-logo" />
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input pInputText formControlName="email" placeholder="Username" />
    </div>
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <input type="password" pInputText formControlName="password" placeholder="Password" />
    </div>
    <p-button (click)="submit()" styleClass="p-button-primary" label="Sign in"></p-button>
  </form>
</div>
